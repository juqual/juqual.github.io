<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 50%;
    height: 50%;
  }
  </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://github.com/juqual/juqual.github.io/blob/main/%EC%BA%A1%EC%B2%98.JPG?raw=true" alt="Los Angeles" width="600" height="200">
      <div class="carousel-caption">
        <h3>네이버</h3>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="https://github.com/juqual/juqual.github.io/blob/main/youtube.JPG?raw=true" alt="Chicago" width="600" height="200">
      <div class="carousel-caption">
        <h3>유튜브</h3>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="https://github.com/juqual/juqual.github.io/blob/main/school.JPG?raw=true" alt="New York" width="600" height="200">
      <div class="carousel-caption">
        <h3>뉴욕</h3>
      </div>   
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
  <a href="https://juqual.github.io/calender.html">달력 보기</a>
</body>
</html>
